<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
	<meta http-equiv="content-type" content="text/html" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Password recovery</title>

    <link rel="icon" type="image/png" href="{% static "index/favicon.ico"%}" />
	<!-- Stylesheets
	================================================= -->
	<link rel="stylesheet" href="{% static "index/styles.css" %}" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<div id="preloader">
	<div id="loader">
		<div class="inner one"></div>
  		<div class="inner two"></div>
		<div class="inner three"></div>
	</div>
	</div>

	<header>
		<div id="header-scroll">
		<h1>HyperTube</h1>
{#		<div id="sub_header">#}
{#			<p>Name</p>#}
{#			<p>Last name</p>#}
{##}
{#			<a href="">Logout</a>#}
{#		</div>#}
		</div>
	</header>


	<div class="main" style="height: 1000px">
        <div class="padding"></div>
        <div id="activation_text_box" style="background-image: url({% static "index/warhammer-40000-octava.jpg"%})">
            {% if response == "sucsess" %}
            <div id="recover_wrap">
            <p>New password</p>
            <div id="recover_input">
                {% csrf_token %}
                <input id="id_change_pwd1" class="input_index" type="password" placeholder="New Password">
                <input id="id_change_pwd2" class="input_index" type="password" placeholder="Repeat Password">
                <input class="none" id="reset_login" value="{{ username }}">
                <input class="none" id="reset_key" value="{{ key }}">
            </div>
            <a class="btn_sign_up" id="change_pwd_btn">CHANGE</a>
            </div>
            <div id="responce_wrap" class="invisible none">
                <p>Password changed</p>
                <a class="btn_sign_up" href="{% url 'index' %}" id="go_home_btn">GO HOME</a>
            </div>

            {% else %}
            <div id="responce_wrap">
                <p>{{ response }}, procede to index page</p>
                <a class="btn_sign_up" href="{% url 'index' %}" id="go_home_btn">GO HOME</a>
            </div>
            {% endif %}

        </div>

	</div>
	<footer>
		<div>vibonar rkhilenk</div>
	</footer>
	<script src="{% static "index/jquery-3.3.1.min.js" %}"></script>
	<script src="{% static "user/user.js" %}"></script>
</body>
</html>
